<div class="container ion-padding">
  <div class="header-div fd-row light-text">
    <ion-avatar>
      <img
        src="https://pbs.twimg.com/media/E2K8BVYVUAExUiE?format=jpg&name=360x360"
      />
    </ion-avatar>
    <ion-label class="fs12 ml10 fw600">Account Setting</ion-label>
    <ion-buttons>
      <ion-button (click)="global.closeModal()">
        <ion-icon class="fs24 light-text" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  <div class="room-detail fd-col light-text mtb">
    <ion-label class="fd-row fs16 fw700"
      >ROOM 203
      <ion-icon name="chevron-down"></ion-icon>
    </ion-label>
    <div class="fd-row mt10">
      <ion-icon name="bed"></ion-icon>
      <ion-avatar>
        <img
          src="https://pbs.twimg.com/media/E2K8BVYVUAExUiE?format=jpg&name=360x360"
        />
      </ion-avatar>
      <div class="name-div">EJ</div>
    </div>
  </div>
  <div class="lbl-div fs16 light-text mtb">
    <ion-label class="mtb fw700">Your Order</ion-label>
    <ion-label class="mtb fw600">7:30 PM</ion-label>
  </div>
  <div class="rest-info">
    <img
      src="https://www.happyfoodstube.com/wp-content/uploads/2016/03/homemade-sushi-image.jpg"
    />

    <div class="rest-name ml20">
      <ion-label class="light-text fw700 fs14">Mandhoo Restaurant</ion-label>
      <ion-label class="fs10 fw600 mt5">Dine-In</ion-label>
      <ion-label class="fs12 fw400 mt5"
        >Morning - Deep Sea Trolling, Popping, Jigging</ion-label
      >
      <ion-label class="fd-row green-text mt10"
        >Confirmed
        <ion-icon name="checkmark" class="ml10"></ion-icon>
      </ion-label>
    </div>
  </div>
</div>
