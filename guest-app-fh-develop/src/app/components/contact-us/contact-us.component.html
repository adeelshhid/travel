<div class="container ion-padding">
  <div class="btn-div">
   <ion-buttons >
    <ion-button class="grey-text " (click)="global.closeModal()">
      <ion-icon  name="close-outline" class="dark-text"></ion-icon>
    </ion-button>
   </ion-buttons>
  </div>
  <div class="lbls-div">
    <ion-label class="fs20 fw600">How can we help you?</ion-label>
    <ion-label class="fs16 fw700">Question</ion-label>
  </div>
 <textarea autoGrow="false" rows="5"></textarea>
 <ion-label class="fs16 fw700 ">Contact Information</ion-label>
<form >
  <div class="cust-detail mt10">
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating" class="fs12">First Name</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating" class="fs12">Last Name</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item lines="full">
      <ion-label position="floating" class="fs12">Email Address</ion-label>
      <ion-input type="Email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" class="fs12">Mobile Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </div>
  <div class="btn-div">
    <ion-button  class="w100 fs14 fw600 light-text" disabled="true"> Send </ion-button>
  </div>
</form>
</div>
