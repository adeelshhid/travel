<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon class="dark-text" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label slot="start" class="dark-text fw600"> Reserve a table</ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-item class="fs14 mt20" lines="full">
      <ion-label slot="start" class="grey-text fw600">Date</ion-label>
      <p>
        <ion-label slot="end" class="green-text fw700 ion-no-matgin pr5"
          >Today</ion-label
        >
        <ion-label slot="end" class="fw600">Fri | Oct 30, 2022</ion-label>
      </p>
    </ion-item>
    <ion-item class="fs14 fw600 mt20" lines="full">
      <ion-label slot="start" class="grey-text fw600">Time</ion-label>
      <div class="time-div" slot="end" [hidden]="selectTime" (click)="onClick()">6:15 PM</div>

      <ion-datetime presentation="time" *ngIf="selectTime"></ion-datetime>
    </ion-item>
    <ion-item class="fs14 mt20" lines="full">
      <ion-label slot="start" class="grey-text fw600"
        >Number of seats</ion-label
      >
      <ion-label slot="end" class="fw600 fd-row">
        <ion-icon name="seat"></ion-icon>
        x 3</ion-label
      >
    </ion-item>
    <ion-button class="mb10"> Next </ion-button>
  </div>
</ion-content>
