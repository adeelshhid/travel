<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button routerLink="../" routerDirection="back">
        <ion-icon class="dark-text" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label slot="start" class="dark-text fw600"> Attendee info</ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
 <div class="attendee-name ion-padding">
  <ion-label class="fs14 fw700">Primary Attendee</ion-label>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating" class="fs12">First Name</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating" class="fs12">Last Name</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-button class="mb10" (click)="next()"> Next </ion-button>
 </div>
</ion-content>
