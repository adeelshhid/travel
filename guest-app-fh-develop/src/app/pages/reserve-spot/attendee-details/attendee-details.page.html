<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button routerLink="../attendee-info" routerDirection="back">
        <ion-icon class="dark-text" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label slot="start" class="dark-text fw600"> Reserve now</ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="customerForm">
    <div class="outer-main ion-padding">
      <div class="rest-details">
        <div class="ion-text-center fd-col mt20">
          <ion-label class="fs20 fw700"
            >Centara Ras Fushi Resort & Spa</ion-label
          >
          <ion-label class="fs14 fw600 mt10"
            >Fri | Oct 31, 2022 at 9:00 PM</ion-label
          >
          <ion-label class="fs14 fw600 mt10">3 guests</ion-label>
        </div>
      </div>
      <div class="attendee-detail mt20">
        <ion-label class="fs16 fw700">Contact Information</ion-label>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating" class="fs12">First Name</ion-label>
              <ion-input type="text" formControlName="fName"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating" class="fs12">Last Name</ion-label>
              <ion-input type="text" formControlName="lName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item lines="full">
          <ion-label position="floating" class="fs12">Email Address</ion-label>
          <ion-input type="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating" class="fs12">Mobile Number</ion-label>
          <ion-input type="text" formControlName="phone"></ion-input>
        </ion-item>
      </div>
      <ion-item class="checkbox-item" lines="none">
        <ion-checkbox mode="md" [disabled]="!customerForm.valid"></ion-checkbox>
        <p class="ion-text-wrap">
          You agree to Ways & Villas <b>Terms of Service</b> and
          <b>Privacy Policy</b>. We will send your contact information to the
          restaurant.
        </p>
      </ion-item>
      <ion-button class="corner-btn" (click)="sendingReq()" [disabled]="!customerForm.valid">
        Reserve Now
      </ion-button>
    </div>
  </form>
</ion-content>
